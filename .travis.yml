language: ruby
rvm:
- 2.2.0
script:
- bundle install
- bundle exec rake spec
- bundle exec rake package
deploy:
- provider: rubygems
  api_key:
    secure: 
  gem: pact-provider-verifier
  on:
    tags: true
    repo: pact-foundation/pact-provider-verifier
- provider: releases
  api_key:
    secure: 
  file: pkg/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: pact-foundation/pact-provider-verifier
    tags: true
